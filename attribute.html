<!DOCTYPE html>
<!--모든 HTML문서는 document type을 선언하고 시작해야한다 그래서 <!DOCTYPE html> 태그로 문서를 시작한다-->
<!--HTML의 대부분의 element들은 시작태그와 중간의 내용(content)와 끝태그로 이루어져있다-->
<!--하지만 일부 태그cf. <br>(한줄 띄우기) 는 내용(content)과 끝태그가 없다. 이러한 element를 empty element 라고 한다-->
<!--HTML은 대소문자를 가리지 않는다-->
<!--모든 HTML 요소(element)는 속성(attribute)을 가질 수 있습니다 -->
<!--속성은 요소에 대한 추가 정보를 제공합니다 -->
<!--속성은 항상 시작태그에 지정됩니다 -->
<!--속성은 일반적으로 이름/값 쌍에 있습니다 name = "value"-->


<html lang="ko">
    <!-- 검색엔진과 브라우저를 지원하기위해서 lang속성을 포함해야한다-->
    <!-- 보통 앞에 두문자는 언어를 정의, 뒤에 두문자는 나라를 정의 cf. en-US -->

    
    <head>
        <!-- HTML Headings(제목) -->
        <!-- 중요할수록 1에 덜 중요할 수록 6에 가깝다-->
        <h1>제목</h1>
        <h2>title2</h2>
        <h3>title3</h3>
        <h4>title4</h4>
        <h5>title5</h5>
        <h6>title6</h6>
    </head>
    <body>

        
        
        <!-- HTML Paragraph(단락) -->
        <!-- style속성은 color,font,size,기타등등을 paragraph에 적용하게 할 수 있습니다-->
        <!-- title속성은 일부 추가 정보(tooltip)를 정의합니다 -->
        <p>it is a paragragh</p>
        <p style = "color:red;">장미</p>
        <p style = "font:bolder;">해바라기</p>
        <p title="사자">이것은 무엇일까여</p>

        <!-- <br>은 한칸 띄우기 태그 입니다-->
        <p>it is a <br> another paragragh</p>


        
        <!-- HTML LINK(링크) -->
        <!-- 링크의 대상은 href의 지정됩니다 -->
        <!-- href속성은 페이지의 URL을 지정합니다-->
        <!-- 자동으로 띄우기가 안됩니다-->
        <a href="www.naver.com">네이버 링크 입니다 </a>

        
        
        <!-- HTML Images(이미지)-->
        <!-- src : 소스파일 / alt : 대체 텍스트 /  width : 너비 / height : 높이 -->
        <!-- src속성의 값은 대상의 절대 주소나 상대 주소가 지정되야합니다-->
        <!-- alt는 이미지가 제대로 나오지 않을경우 나오는 텍스트 입니다-->
        <img src ="rose.jpg" alt ="장미나나" width="500" height="500">


        
    </body>   
</html>
