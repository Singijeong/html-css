<!DOCTYPE html>
<html>

<head>
    <h2>html Class attribute</h2>
    <style>
        .city {
            background-color: tomato;
            color: white;
            border: 2px solid black;
            margin-left: 20px;
            margin-bottom: 10px;
            padding: 20px;
        }
        .note{
            font-size: 120%;
            color: red;
        }
        .text{
            margin-left: 20px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England</p>
    </div>
    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France</p>
    </div>
    <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan</p>
    </div>
    <div class="text">
        <h2>My <span class="note">Important</span> Heading</h2>
        <p>This is some <span class="note">important</span> text</p>
    </div>
</body>

</html>
