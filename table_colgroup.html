<!DOCTYPE html>
<html>
    <head>
        <h3>table Colgroup</h3>
    </head>
    <body>
        <!-- colgroup을 이용해서 열을 선택할 수 있다 그리고 열선택의 결과는 stack 처럼 쌓인다  -->
        <!-- colgrouop으로 선택한 열들을 width,visibilty,background,border 속성등으로 효과를 부여할 수 있다 -->
        <table style="width: 100%;">
            <colgroup>
                <col span="2">
                <!-- 열 두개를 선택함 -->
                <col span="3" style="background-color:red">
                <!-- 컬럼 수목금이 선택됨 visibilty 속성을 이용하면 열을 숨길 수도 있다 -->
            </colgroup>
            <tr>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
                <th>SAT</th>
                <th>SUN</th>
                </tr>
                <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                </tr>
                <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                </tr>
                <tr>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                </tr>
                <tr>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                </tr>
        </table>
    </body>
</html>
