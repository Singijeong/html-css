<!DOCTYPE html>
<!--모든 HTML문서는 document type을 선언하고 시작해야한다 그래서 <!DOCTYPE html> 태그로 문서를 시작한다-->
<!--HTML은 대소문자를 가리지 않는다-->
<html>
    <!--HTML의 대부분의 element들은 시작태그와 중간의 내용(content)와 끝태그로 이루어져있다-->
    <!--하지만 일부 태그cf. <br>(한줄 띄우기) 는 내용(content)과 끝태그가 없다. 이러한 element를 empty element 라고 한다-->
    <head>
        <!-- HTML Headings(제목) -->
        <!-- 중요할수록 1에 덜 중요할 수록 6에 가깝다-->
        <h1>제목</h1>
        <h2>title2</h2>
        <h3>title3</h3>
        <h4>title4</h4>
        <h5>title5</h5>
        <h6>title6</h6>
    </head>
    <body>
        <!-- HTML Paragraph(단락) -->
        <p>it is a paragragh</p>
        <!-- <br>은 한칸 띄우기 태그 입니다-->
        <p>it is a <br> another paragragh</p>


        <!-- HTML LINK(링크) -->
        <!-- 링크의 대상은 href의 지정됩니다 -->
        <a href="www.naver.com">네이버 링크 입니다 </a>

        <!-- HTML Images(이미지)-->
        <!-- src : 소스파일 / alt : 대체 텍스트 /  width : 너비 / height : 높이 -->



        
    </body>   
</html>
