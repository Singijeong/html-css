<!DOCTYPE html>
<!-- surmmary 
    - Unordered List
        CSS(style)
        - list-style-type:disc(default)
        - list-style-type:circle
        - list-style-type:square
        - list-style-type:none
   
    - ordered List
        type
        - type="1"
        - type="A"
        - type="a"
        - type="I"
        - type="i"
        
        start
        - start="50"
        리스트안에 리스트 가능
   
        - Desciption List
-->
<html lnag="ko">
    <head>
        <h2>
            HTML LIST
        </h2>
    </head>
    <body>
        <h2>An Unordered HTML List</h2>

        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        
        <h2>An ordered HTML List</h2>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        
        <h2> Description List</h2>
        <dl>
            <dt>Coffee</dt>
            <dd>black hot drink</dd>
            <dt>Milk</dt>
            <dd>white cold drink</dd>
        </dl>
    </body>
</html>
