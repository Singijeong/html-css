<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>CSS font</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      p.nomal {
        font-style: normal;
      }
      p.italic {
        font-style: italic;
      }
      p.oblique {
        font-style: oblique;
      }
      p.wnomal {
        font-weight: normal;
      }
      p.light {
        font-weight: lighter;
      }
      p.thick {
        font-weight: bold;
      }
      p.thicker {
        font-weight: 900;
      }
      p.vnomal {
        font-variant: normal;
      }
      p.vsmall {
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <div>
      <h3>style</h3>
      <p class="normal">This is a paragraph in normal style.</p>
      <p class="italic">This is a paragraph in italic style.</p>
      <p class="oblique">This is a paragraph in oblique style.</p>
      <br />
    </div>
    <div>
      <h3>weight</h3>
      <p class="wnormal">This is a paragraph.</p>
      <p class="light">This is a paragraph.</p>
      <p class="thick">This is a paragraph.</p>
      <p class="thicker">This is a paragraph.</p>
      <br />
      <br />
    </div>
    <div>
      <h3>The font-variant property</h1>

      <p class="vnormal">My name is Hege Refsnes.</p>
      <p class="vsmall">My name is Hege Refsnes.</p>
    </div>
  </body>
</html>
