<!DOCTYPE html>
<html>

        <h3>

        </h3>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
            tr {
                border-bottom: 1px solid black;
            }
            tr:nth-child(even){
                background-color: antiquewhite;
            }
            tr:hover{
                background-color: azure;
            }
        </style>
    </head>
