<!DOCTYPE html>
<Html lang="ko">
    <Head >
    
    <!-- style 폰트 -->
        <h1 style="font-style: italic;">HTML STYLE</h1>
    </Head>
    
    <!-- style 배경-->
    <body style ="background-color:red;">
    
    <!-- style 단락 배경 -->
        <p style="background-color:aquamarine">
            하하
        </p>
    <!-- style 폰트 색깔 설정-->
        <p style="color:blanchedalmond">폰트 색깔 설정</p>

    <!-- style 폰트 설정 (font-family속성은 지정 폰트가 사용 할 수 없는 경우 대체 폰트를 설정 가능함.(css 속성))-->
        <h1 style="font-family:verdana;">This is a heading</h1>
        <p style="font-family:courier;">This is a paragraph.</p>
    
    <!-- style 폰트 크기 설정( 사이즈는 단위까지 표현해야함)-->
        <h1 style="font-size: 200%;">이것은 제목</h1>
        <p style="font-size: 150%">이것은 내용</p>

    <!-- style text 정렬-->
        <h1 style="text-align:center;">제목 가운데 정렬</h1>
        <p style="text-align:center">내용 가운데 정렬</p>
    </body>
</Html>
